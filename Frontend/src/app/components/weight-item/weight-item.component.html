<div>
    <div class="weight-item-info">
      <span>{{ weight.weight }} Kg</span> <br />
      <span class="weight-date">{{ formatDate(weight.date) }}</span>
    </div>
    <div class="weight-item-controls">
      <button mat-button (click)="toggleEdit()">
        <fa-icon [icon]="faEdit"></fa-icon>
      </button>
    </div>
    <form class="weight-edit-form" *ngIf="showEdit" (submit)="updateWeight()">
      <mat-form-field>
        <input
          matInput
          placeholder="Weight (Kg)"
          type="number"
          name="weight"
          [ngModel]="weight.weight"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [matDatepicker]="picker"
          [ngModel]="weight.date"
          placeholder="Date"
          name="date"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br />
      <button mat-raised-button color="primary" type="submit">
        Save
      </button>
    </form>
  </div>
