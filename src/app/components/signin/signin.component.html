<div class="modal-header">
    <h4 class="modal-title ml-auto">Sign In</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="close_modal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center mt-3">
    <form>
      <fieldset>
        <div class="form-group">
          <input type="email" class="form-control shadow-none" id="email" name="email" #email aria-describedby="email"
            placeholder="Enter email"  />
          <!-- <small id="email" class="form-text text-muted text-left">Email incorrect</small> -->
        </div>
        <div class="form-group">
          <input type="password" class="form-control shadow-none" id="password" name="password" #password
            placeholder="Password" />
          <!-- <small id="password" class="form-text text-muted text-left">Password should be bla bla bla</small> -->
        </div>
        <div class="text-right">
          <i id="exampleInputPassword1" class="text-primary" (click)="openModal(signup)">Dont have an account? Sign Up</i>
        </div>
        <br />
        <button type="button" class="btn btn-primary" (click)="signIn(email.value, password.value)">
          Submit
        </button>
      </fieldset>
    </form>
  </div>
  
  <ng-template #signup>
    <signup></signup>
  </ng-template>
